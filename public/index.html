<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/lib/themeforest/css/font-icons.css" type="text/css" />
  <link rel="stylesheet" href="/lib/themeforest/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="/lib/themeforest/css/magnific-popup.css" type="text/css" />
  <link rel="stylesheet" href="/lib/themeforest/css/responsive.css" type="text/css" />


  <!-- SLIDER REVOLUTION 5.x CSS SETTINGS -->
  <link rel="stylesheet" type="text/css" href="/lib/themeforest/include/rs-plugin/css/settings.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/lib/themeforest/include/rs-plugin/css/layers.css" />
  <link rel="stylesheet" type="text/css" href="/lib/themeforest/include/rs-plugin/css/navigation.css" />

  <title>Restaurant App</title>

  <style>
    .revo-slider-emphasis-text {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: -1px;
      font-family: 'Raleway', sans-serif;
      padding: 15px 20px;
      border-top: 2px solid #FFF;
      border-bottom: 2px solid #FFF;
    }

    .revo-slider-desc-text {
      font-size: 20px;
      font-family: 'Lato', sans-serif;
      width: 650px;
      text-align: center;
      line-height: 1.5;
    }

    .revo-slider-caps-text {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 3px;
      font-family: 'Raleway', sans-serif;
    }

    .tp-video-play-button {
      display: none !important;
    }

    .tp-caption {
      white-space: nowrap;
    }

    .restaurant-reviews .flex-control-nav {
      top: auto;
      bottom: 25px;
    }
  </style>

</head>

<body class="stretched">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="clearfix"></div>

    -->

    ============================================= -->

  <!-- External JavaScripts
    ============================================= -->
  <script type="text/javascript" src="/lib/js/jquery.js"></script>
  <script type="text/javascript" src="/lib/js/plugins.js"></script>
  <script type='text/javascript' src='/lib/bootstrap/js/bootstrap.min.js'></script>


  <!-- Footer Scripts
    ============================================= -->
  <!-- <script type="text/javascript" src="/lib/js/functions.js"></script> -->

  <!-- SLIDER REVOLUTION 5.x SCRIPTS  -->
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.video.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.slideanims.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.actions.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.layeranimation.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.kenburn.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.navigation.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.migration.min.js"></script>
  <script type="text/javascript" src="/lib/themeforest/include/rs-plugin/js/extensions/revolution.extension.parallax.min.js"></script>
  <script type="text/javascript">
    var tpj = jQuery;
    tpj.noConflict();

    tpj(document).ready(function () {

      var apiRevoSlider = tpj('#rev_slider_irestaurant').show().revolution(
        {
          sliderType: "standard",
          jsFileLocation: "include/rs-plugin/js/",
          dottedOverlay: "none",
          sliderLayout: "fullscreen",
          delay: 16000,
          gridwidth: 1140,
          gridheight: 720,
          hideThumbs: 200,

          thumbWidth: 100,
          thumbHeight: 50,
          thumbAmount: 5,

          navigation: {
            keyboardNavigation: "on",
            keyboard_direction: "horizontal",
            mouseScrollNavigation: "off",
            onHoverStop: "off",
            touch: {
              touchenabled: "on",
              swipe_threshold: 75,
              swipe_min_touches: 1,
              swipe_direction: "horizontal",
              drag_block_vertical: false
            },
            thumbnails: {
              style: "hesperiden",
              enable: true,
              width: 100,
              height: 50,
              min_width: 100,
              wrapper_padding: 5,
              wrapper_color: "#ffffff",
              wrapper_opacity: "0.5",
              tmp: '<span class="tp-thumb-image"></span><span class="tp-thumb-title">{{title}}</span>',
              visibleAmount: 5,
              hide_onmobile: false,
              hide_onleave: false,
              direction: "horizontal",
              span: false,
              position: "inner",
              space: 5,
              h_align: "right",
              v_align: "bottom",
              h_offset: 20,
              v_offset: 50
            }
          },

          touchenabled: "on",
          onHoverStop: "on",

          swipe_velocity: 0.7,
          swipe_min_touches: 1,
          swipe_max_touches: 1,
          drag_block_vertical: false,
          parallaxBgFreeze: "on",
          parallaxLevels: [7, 4, 3, 2, 5, 4, 3, 2, 1, 0],

          keyboardNavigation: "off",

          navigationHAlign: "center",
          navigationVAlign: "bottom",
          navigationHOffset: 0,
          navigationVOffset: 20,

          soloArrowLeftHalign: "left",
          soloArrowLeftValign: "center",
          soloArrowLeftHOffset: 20,
          soloArrowLeftVOffset: 0,

          soloArrowRightHalign: "right",
          soloArrowRightValign: "center",
          soloArrowRightHOffset: 20,
          soloArrowRightVOffset: 0,

          shadow: 0,
          fullWidth: "off",
          fullScreen: "on",

          spinner: "spinner4",

          stopLoop: "off",
          stopAfterLoops: -1,
          stopAtSlide: -1,

          shuffle: "off",

          autoHeight: "off",
          forceFullWidth: "off",



          hideThumbsOnMobile: "off",
          hideNavDelayOnMobile: 1500,
          hideBulletsOnMobile: "off",
          hideArrowsOnMobile: "off",
          hideThumbsUnderResolution: 0,

          hideSliderAtLimit: 0,
          hideCaptionAtLimit: 0,
          hideAllCaptionAtLilmit: 0,
          startWithSlide: 0,
        });

    });

  </script>
  <!-- END REVOLUTION SLIDER -->

</body>

</html>
